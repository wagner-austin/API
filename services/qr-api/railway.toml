# Railway configuration for qr-api

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/readyz"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# API service uses the default Docker CMD (api target).
# For a dedicated worker service, set the build target to `worker`
# and startCommand to `qr-rq-worker`.
