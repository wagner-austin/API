# Docker Compose for local development
# Usage: docker compose up -d
# NOTE: Requires root docker-compose to be running first (provides platform-redis + network)

services:
  api:
    build:
      context: ../..
      dockerfile: services/Model-Trainer/Dockerfile
      target: api
      args:
        TORCH_INDEX: ${TORCH_INDEX:-https://download.pytorch.org/whl/cu124}
    container_name: model-trainer-api
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://platform-redis:6379/0}
      - HF_HOME=/hf-cache
    volumes:
      - ./artifacts:/data/artifacts
      - ./corpus:/data/corpus:ro
      - ./corpus_cache:/data/corpus_cache
      - ./runs:/data/runs
      - ./logs:/data/logs
      - hf-cache:/hf-cache
    ports:
      - "8005:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.trainer.rule=PathPrefix(`/trainer`)"
      - "traefik.http.routers.trainer.middlewares=trainer-strip"
      - "traefik.http.middlewares.trainer-strip.stripprefix.prefixes=/trainer"
      - "traefik.http.services.trainer.loadbalancer.server.port=8000"
      - "traefik.docker.network=platform-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/readyz')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - platform-network

  worker:
    build:
      context: ../..
      dockerfile: services/Model-Trainer/Dockerfile
      target: worker
      args:
        TORCH_INDEX: ${TORCH_INDEX:-https://download.pytorch.org/whl/cu124}
    container_name: model-trainer-worker
    command: ["modeltrainer-rq-worker"]
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://platform-redis:6379/0}
      - HF_HOME=/hf-cache
    volumes:
      - ./artifacts:/data/artifacts
      - ./corpus:/data/corpus:ro
      - ./corpus_cache:/data/corpus_cache
      - ./runs:/data/runs
      - ./logs:/data/logs
      - hf-cache:/hf-cache
    restart: unless-stopped
    networks:
      - platform-network

networks:
  platform-network:
    external: true

volumes:
  hf-cache:
