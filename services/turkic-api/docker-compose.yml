# Docker Compose for local development
# Usage: docker compose up -d
# NOTE: Requires root docker-compose to be running first (provides platform-redis + network)

services:
  api:
    build:
      context: ../..
      dockerfile: services/turkic-api/Dockerfile
      target: api
    container_name: turkic-api
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://platform-redis:6379/0}
    volumes:
      - ./data:/data
      - ./logs:/data/logs
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/readyz')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - platform-network

  worker:
    build:
      context: ../..
      dockerfile: services/turkic-api/Dockerfile
      target: worker
    container_name: turkic-worker
    command: ["turkic-rq-worker"]
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://platform-redis:6379/0}
    volumes:
      - ./data:/data
      - ./logs:/data/logs
    restart: unless-stopped
    networks:
      - platform-network

networks:
  platform-network:
    external: true
