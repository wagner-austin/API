# Docker Compose for local development
# Usage: docker compose up -d
# NOTE: Requires root docker-compose to be running first (provides platform-redis + network)

services:
  api:
    build:
      context: ../..
      dockerfile: services/music-wrapped-api/Dockerfile
      target: api
    container_name: music-wrapped-api
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://platform-redis:6379/0}
    ports:
      - "8006:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.music.rule=PathPrefix(`/music`)"
      - "traefik.http.routers.music.middlewares=music-strip"
      - "traefik.http.middlewares.music-strip.stripprefix.prefixes=/music"
      - "traefik.http.services.music.loadbalancer.server.port=8000"
      - "traefik.docker.network=platform-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/readyz')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - platform-network

  worker:
    build:
      context: ../..
      dockerfile: services/music-wrapped-api/Dockerfile
      target: worker
    container_name: music-wrapped-worker
    command: ["music-wrapped-worker"]
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://platform-redis:6379/0}
    restart: unless-stopped
    networks:
      - platform-network

networks:
  platform-network:
    external: true

