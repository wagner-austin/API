# Docker Compose for local development
# Usage: docker compose up -d
# NOTE: Requires root docker-compose to be running first (provides platform-redis + network)

services:
  api:
    build:
      context: ../..
      dockerfile: services/transcript-api/Dockerfile
      target: api
    container_name: transcript-api
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://platform-redis:6379/0}
    volumes:
      - ./logs:/data/logs
    ports:
      - "8003:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.transcript.rule=PathPrefix(`/transcript`)"
      - "traefik.http.routers.transcript.middlewares=transcript-strip"
      - "traefik.http.middlewares.transcript-strip.stripprefix.prefixes=/transcript"
      - "traefik.http.services.transcript.loadbalancer.server.port=8000"
      - "traefik.docker.network=platform-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/readyz')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - platform-network

  worker:
    build:
      context: ../..
      dockerfile: services/transcript-api/Dockerfile
      target: worker
    container_name: transcript-worker
    command: ["transcript-rq-worker"]
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://platform-redis:6379/0}
    volumes:
      - ./logs:/data/logs
    restart: unless-stopped
    networks:
      - platform-network

networks:
  platform-network:
    external: true
