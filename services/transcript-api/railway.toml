# Railway configuration for transcript-api

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/readyz"
healthcheckTimeout = 60
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# API service uses the default Docker CMD (api target).
# For a dedicated worker service, set the build target to `worker`
# and startCommand to `transcript-rq-worker`.
#
# Required environment variables (set in Railway UI):
# - OPENAI_API_KEY (for STT)
# - REDIS_URL (for worker queue)
